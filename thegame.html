<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="img/favicon.ico" />
        <script src="JS/main.js"></script>
</head>
<body onload="initCanvas();">
    <a></a>
    <div id="main">
        
<!--
        
        This canvas is used for color-tracking
        Do not touch!
-->
        
        <canvas width="1920px" height="1080px" id="myCanvasTwo">
        </canvas>
        
<!--  
        This is the main game canvas,
        all player movements take place in this area.
        The map is also overlayed in this area.
-->
        <canvas width="1920px" height="1080px" id="myCanvas">
        </canvas>
        
        <!--Pause Menu Javascript-->
        <script>
         var track = false;
         function pause() {
            if(track == false){
                pauseFunctionLoad();
            }else if(track == true){
                pauseFunctionUnload();
            }
         }
         function pauseFunctionLoad() {
            document.getElementById("Pause_Container").style.display="block";
            document.getElementById("myCanvas").style.display="none";
             document.getElementById("myCanvasTwo").style.display="none";
               document.getElementById("position").style.display="none";
            console.log("Pause");
            track = true;
         }
         function pauseFunctionUnload() {
            document.getElementById("Pause_Container").style.display="none";
             document.getElementById("myCanvas").style.display="block";
                          document.getElementById("myCanvasTwo").style.display="block";
                             document.getElementById("position").style.display="block";
            console.log("Un-Pause");
            track=false;
         }
      </script>
        
        <!--Pause Menu Start-->
        <button id="Pause_Button" onclick="pause();">&#10073;&nbsp;&#10073;</button>
        <div id="Pause_Container">
        <h1>paused</h1>
        <p class="Pause_Selection" onclick="pauseFunctionUnload();">
           Resume
        </p>
        <br>
        <p class="Pause_Selection">
          Settings
        </p>
        <br>
        <a href="index.html"><p class="Pause_Selection">
          Exit to Menu
        </p></a>
        <!--Pause Menu Stop-->     
    </div>

    <p id="position">Test</p>
    
<audio id="myWalking" src="SFX/walking.mp3" hidden loop></audio>
     
</body>
</html>
