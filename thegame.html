<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <a></a>
    <div id="main">
        <canvas width="1920px" height="1080px" id="myCanvas">
        </canvas>
    </div>

    <p id="position">Test</p>
    
      <script>
            
            document.addEventListener("mousemove",function(event){
                
                var x = event.clientX;
                var y = event.clientY;
                
                document.getElementById('position').innerHTML = " X = "+ x +"][ Y = "+ y;
                
            });
            
        </script>

    </body>
