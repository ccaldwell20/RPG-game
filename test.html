<!DOCTYPE html>
<html>
<body>


<img id="scream" src="img/mmbackground.jpg" alt="The Scream" hidden>


<canvas id="myCanvas" width="1400px" height="700px;" style="border:1px solid #d3d3d3;">

</canvas>

<script>
window.onload = function() {
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  var img = document.getElementById("scream");
  ctx.drawImage(img, 10, 10);
}
</script>



</body>
</html>
